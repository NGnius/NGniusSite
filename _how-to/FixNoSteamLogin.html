title: How To Fix No Steam Login in Robocraft
---
<div class="row">
 <div class="col s12 m12 l8 z-depth-1">
 <iframe src=https://www.youtube.com/embed/J31Qz9zNnoU></iframe>
 </div>
 <div class="col s12 m12 l4 z-depth-1">
 <p>
 1. Close Robocraft<br>
 2. Exit Steam my clicking Exit (Just closing the window does not close Steam)<br>
 3. Reopen Steam<br>
 4. Relaunch Robocraft<br>
 5. Congratulations, you should now be able to login with Steam!<br>
 </p>
 </div>

<script>
$(document).ready(function(){
    var windowW = $(window).width()

    if (windowW > 999) {
    $('iframe').attr('width', (windowW*0.65))
    $('iframe').attr('height',($('iframe').attr('width')*9/16));
}
    else {
    $('iframe').attr('width', windowW*0.95)
    $('iframe').attr('height',($('iframe').attr('width')/1.5));
}
})
</script>
